<!DOCTYPE html>
<html lang="pl-PL">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue.js - basics</title>
  <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script> -->
  <script src="https://unpkg.com/vue@3.0.2"></script>
  <style>
    .box {
      padding: 100px 0;
      width: 400px;
      text-align: center;
      background-color: #ddd;
      margin: 20px;
      display: inline-block;
    }
  </style>
</head>

<body>
  <h1>hello</h1>
  <div id="app">
    <div v-if='showContent'>
      <h3>{{title}} - {{author}} - {{age}} </h3>
    </div>
    <button @click='toggleShowContent'>
      <span v-if="showContent">Hide Content</span>
      <span v-else>Show Content</span>
    </button>

    <br>

    <div class="box" @mouseover='handleEvent($event, 5)'>mouseover (enter)</div>
    <div class="box" @mouseleave='handleEvent'>mouseleave</div>
    <div class="box" @dblclick='handleEvent'>double click</div>
    <div class="box" @mousemove='handleMousemove'>position {{x}} : {{y}} </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
