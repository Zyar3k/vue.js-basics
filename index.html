<!DOCTYPE html>
<html lang="pl-PL">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue.js - basics</title>
  <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script> -->
  <script src="https://unpkg.com/vue@3.0.2"></script>
</head>

<body>
  <h1>hello</h1>
  <div id="app">
    <!-- <p>the Godfather</p> -->
    <div v-if='showContent'>
      <h3>{{title}} - {{author}} - {{age}} </h3>
    </div>
    <button @click='toggleShowContent'>
      <span v-if="showContent">Hide Content</span>
      <span v-else>Show Content</span>
      <!-- <span v-if="!showContent">Show Content</span> -->
    </button>
    <div v-show='showContent'>currently showing content</div>

    <!-- <button v-on:click="age++">Increase age</button>
    <button v-on:click="age--">Decrease age</button> -->
    <!-- <div @click="changeTitle(title)">Change title</div> -->
  </div>

  <script src="app.js"></script>
</body>

</html>
